<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- House Icon -->
  <g transform="translate(50, 50)">
    <!-- Roof -->
    <path d="M -20 -5 L 0 -25 L 20 -5 Z" fill="white" opacity="0.95"/>
    
    <!-- House Body -->
    <rect x="-18" y="-5" width="36" height="30" fill="white" opacity="0.95" rx="2"/>
    
    <!-- Door -->
    <rect x="-6" y="10" width="12" height="15" fill="url(#grad1)" rx="1"/>
    <circle cx="0" cy="17.5" r="1" fill="white"/>
    
    <!-- Windows -->
    <rect x="-14" y="2" width="6" height="6" fill="url(#grad2)" rx="1"/>
    <rect x="8" y="2" width="6" height="6" fill="url(#grad2)" rx="1"/>
    
    <!-- Window Crosses -->
    <line x1="-11" y1="2" x2="-11" y2="8" stroke="white" stroke-width="0.5"/>
    <line x1="-14" y1="5" x2="-8" y2="5" stroke="white" stroke-width="0.5"/>
    <line x1="11" y1="2" x2="11" y2="8" stroke="white" stroke-width="0.5"/>
    <line x1="8" y1="5" x2="14" y2="5" stroke="white" stroke-width="0.5"/>
    
    <!-- Chimney -->
    <rect x="12" y="-15" width="4" height="8" fill="white" opacity="0.9" rx="0.5"/>
    
    <!-- Smoke -->
    <circle cx="14" cy="-16" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="15" cy="-18" r="1.2" fill="white" opacity="0.5"/>
    <circle cx="13.5" cy="-19" r="1" fill="white" opacity="0.4"/>
  </g>
</svg>
